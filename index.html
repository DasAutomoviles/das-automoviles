<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAS Automóviles</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    section {
      padding: 20px;
    }
    h2 {
      color: #111;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin-top: 20px;
    }
    input, textarea, button {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1em;
    }
    button {
      background-color: #111;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>DAS Automóviles</h1>
    <p>Alquiler de motos, autos y gestoría en Posadas</p>
  </header>

  <section>
    <h2>Servicios</h2>
    <ul>
      <li>Alquiler de motos 0km</li>
      <li>Alquiler de autos (próximamente)</li>
      <li>Gestoría del automotor</li>
      <li>Venta de vehículos seleccionados</li>
    </ul>
  </section>

  <section>
    <h2>Contacto</h2>
    <form>
      <label>Nombre:<br><input type="text" name="nombre" required /></label>
      <label>Email:<br><input type="email" name="email" required /></label>
      <label>Mensaje:<br><textarea name="mensaje" rows="4" required></textarea></label>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 DAS Automóviles</p>
  </footer>
</body>
</html>
